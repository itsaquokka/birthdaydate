<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>See You Soon ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f0;
    overflow-x: hidden; /* prevent horizontal scroll only */
}

.container {
    margin-top: 40px;
    padding: 20px;
}

/* Responsive text */
h2 {
    font-size: 18px;
    font-weight: bold;
    color: #d63384;
    line-height: 1.6;
}

/* Responsive image */
img {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 20px;
}

/* Responsive textarea */
#savedChoices {
    width: 90%;
    max-width: 600px;
    height: 220px;
    font-size: 16px;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #d63384;
    box-sizing: border-box;
    margin-top: 10px;
}

/* Button styling */
button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background-color: #ff4da6;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.2s ease;
}

button:hover {
    background-color: #e60073;
    transform: scale(1.05);
}

/* Floating symbols */
.floating {
    position: fixed;
    bottom: -40px;
    pointer-events: none;
    animation: floatUp linear forwards;
}

/* Responsive animation height */
@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

    <h2 style="margin-top:20px; font-size:20px; font-weight:bold; color:#d63384;">
        I will see you on 14 March. Lock it in your brain. üß† <br>
        Forget it‚Ä¶ and I will be VERY SAD or VERY MAD. üò§‚ù§Ô∏è <br>
        Remember it and you get kisses. üíã‚ù§Ô∏è
    </h2>

    <img src="images.jpeg" alt="Us together" 
         style="width:300px; border-radius:20px; margin-top:20px;">

    <h3>üìã Your selected choices (Copy again)</h3>
    <textarea id="savedChoices" readonly style="width: 60%; height: 200px; font-size:16px; padding:10px;"></textarea>

    <br>
    <button onclick="copyAgain()">Copy Again üíå</button>

</div>

<script>
// Load saved choices
const saved = localStorage.getItem("birthdayChoices");
if (saved) {
    document.getElementById("savedChoices").value = saved;
}

function copyAgain() {
    navigator.clipboard.writeText(
        document.getElementById("savedChoices").value
    ).then(() => {
        alert("Copied again üíñ");
    });
}

// Symbols to float
const symbols = ["‚ù§Ô∏è", "üéÇ", "üêü", "‚≠ê"];

// Generate floating symbols
function createSymbol() {
    const symbol = document.createElement("div");
    symbol.classList.add("floating");
    symbol.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
    symbol.style.left = Math.random() * 100 + "vw"; // random horizontal position
    symbol.style.fontSize = (20 + Math.random() * 30) + "px"; // random size
    symbol.style.animationDuration = (3 + Math.random() * 3) + "s"; // random speed
    document.body.appendChild(symbol);

    setTimeout(() => {
        symbol.remove();
    }, 5000);
}

// Create symbols every 400ms
setInterval(createSymbol, 400);
</script>

</body>
</html>
